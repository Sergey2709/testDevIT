<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Поле с паролем</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="form">
      <p>
        <strong>E-mail:</strong>
        <input type="email" maxlength="25" size="40" name="e-mail" placeholder="Введите e-mail" />
      </p>
      <p>
        <strong>Пароль:</strong>
        <input
          type="password"
          maxlength="25"
          size="40"
          name="password"
          placeholder="Введите ваш пароль"
        />
      </p>
      <p><input type="submit" value="Войти" /></p>
    </section>
  </body>
</html>
